 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>알림설정</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body>
<!-- wrap -->
<div class="wrap  embed_type">
	<!-- header -->
	<div class="header">
		<div class="tit_head">
			<a href="#" class="btn btn_top_prev"><i class="ico">이전</i></a>
			<h1 class="tit">알림설정</h1>
		</div>
	</div>
	<!-- //header -->
	<!-- content -->
	<div class="content more_notice_setting">
		<form>
			<fieldset>
				<legend>알림설정</legend>
				<div class="list_type">
					<div class="list">
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">
										공지사항<br>
										<p class="txt">주요 운영 업데이트 사항 전달</p>
									</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<label class="btn_switch">
										  <input type="checkbox">
										  <div class="slider round"></div>
										</label>
									</div>
								</dd>
							</dl>
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">
										이벤트/혜택정보<br>
										<p class="txt">특별 이벤트 및 특가 혜택 정보 전달</p>
									</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<label class="btn_switch">
										  <input type="checkbox">
										  <div class="slider round"></div>
										</label>
									</div>
								</dd>
							</dl>
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">
										적립정보<br>
										<p class="txt">캐시 적립 시 적립금 정보 전달</p>
									</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<label class="btn_switch">
										  <input type="checkbox">
										  <div class="slider round"></div>
										</label>
									</div>
								</dd>
							</dl>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
</body>
</html>
