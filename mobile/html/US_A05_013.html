 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">

<title>비밀번호 변경</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body class="bg_color_white">
<!-- wrap -->
<div class="wrap popup_type">
	<!-- header -->
	<div class="header">
		<div class="tit_head">
			<h1 class="tit">비밀번호 변경</h1>
			<a href="#" class="btn btn_top_close"><span class="ico">닫기</span></a>
		</div>
	</div>
	<!-- //header -->
	<!-- content -->
	<div class="content more_pw_modify">
		<form>
			<fieldset>
				<legend>비밀번호 변경</legend>
				<div class="list_type">
					<div class="user_pw">
						<h3 class="h_tit">현재 비밀번호</h3>
						<div class="input_line_type">
							<input type="text" name="" value="" placeholder="비밀번호 입력" title="비밀번호 입력">
						</div>
					</div>
					<div class="user_pw_new">
						<h3 class="h_tit">신규 비밀번호</h3>
						<div class="input_line_type">
							<input type="text" name="" value="" placeholder="신규 비밀번호 입력" title="신규 비밀번호 입력">
						</div>
						<div class="input_line_type">
							<input type="text" name="" value="" placeholder="신규 비밀번호 입력" title="신규 비밀번호 재입력">
						</div>
						<p class="txt">8자~16자 영문/숫자 조합으로 사용 가능합니다.</p>
					</div>
				</div>
			</fieldset>
			<div class="btn_wrap btm_fixed">
				<div class="inner">
					<button type="button" class="btn yellow btn_round pw_modify">변경하기</button>
				</div>
			</div>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
</body>
</html>
