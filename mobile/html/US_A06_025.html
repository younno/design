 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">

<title>회원가입</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body class="bg_color_white">
<!-- wrap -->
<div class="wrap embed_type">
	<!-- header -->
	<div class="header">
		<div class="tit_head">
			<a href="#" class="btn btn_top_prev"><i class="ico">이전</i></a>
			<h1 class="tit">회원가입</h1>
		</div>
	</div>
	<!-- //header -->
	<!-- content -->
	<div class="content utility_join">
		<form>
			<div class="top_cont">
				<h2 class="tit">결혼여부를 선택해 주세요</h2>
				<div class="step_state">
					<ol class="list">
						<li class="item">아이디/비번 입력</li>
						<li class="item">이메일 입력</li>
						<li class="item">성별 선택</li>
						<li class="item on">결혼여부 선택</li>
						<li class="item">출생년도 선택</li>
						<li class="item">주소 선택</li>
						<li class="item">추천인 입력</li>
					</ol>
				</div>
			</div>
			<fieldset>
				<legend>결혼여부 선택</legend>
				<div class="list_type">
					<div class="user_marry">
						<div class="btn_square_group">
							<a href="#" class="btn btn_square lft">기혼<span class="desc">married</span></a>							
							<a href="#" class="btn btn_square rgt">미혼<span class="desc">not married</span></a>							
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
