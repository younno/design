 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>비밀번호 찾기</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body class="bg_color_white">
<!-- wrap -->
<div class="wrap web_type">
	<!-- content -->
	<div class="content utility_pw_setup">
		<form>
			<div class="top_cont">
				<h2 class="tit">CATCHAPP 신규 비밀번호 설정</h2>
				<p class="txt"><strong class="user_id">ENDERS</strong> 님이 사용하실 신규 비밀번호를 입력해 주세요.<br>
				이 페이지는 <span class="time">2016.03.31 14:55</span>까지 유효합니다.</p>
			</div>
			<fieldset>
				<legend>신규 비밀번호 설정</legend>
				<div class="list_type">
					<div class="user_pw">
						<div class="input_line_type">
							<input type="password" name="" value="" placeholder="신규 비밀번호 입력" title="신규 비밀번호 입력">
						</div>
						<div class="input_line_type">
							<input type="password" name="" value="" placeholder="신규 비밀번호 재 입력" title="신규 비밀번호 재 입력">
						</div>
						<p class="txt">8자~16자 이하, 영문/숫자 조합으로 사용 가능합니다.</p>
					</div>
				</div>
				<div class="btn_wrap">
					<div class="inner">
						<button type="button" class="btn yellow btn_round id_search">비밀번호 변경</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
</body>
</html>
