 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>회원탈퇴</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body class="bg_color_white">
<!-- wrap -->
<div class="wrap popup_type">
	<!-- header -->
	<div class="header">
		<div class="tit_head">
			<h1 class="tit">회원탈퇴</h1>
			<a href="#" class="btn btn_top_close"><span class="ico">닫기</span></a>
		</div>
	</div>
	<!-- //header -->
	<!-- content -->
	<div class="content more_withdraw">
		<div class="top_cont">
			<div class="user_id">
				<strong class="user">slamdunkslamdunkslamdunkslamdunk 님</strong>
			</div>
			<p class="txt">정말 케찹회원을 탈퇴하시겠습니까?</p>
		</div>
		<div class="box_warning">
			<p class="txt">탈퇴 후에는 회원정보 및 적립금이<br>모두 삭제되며 복원할 수 없습니다.</p>
		</div>
		<form>
			<fieldset>
				<legend>회원탈퇴</legend>
					<div class="list_type">
					<div class="withdraw_reason_list">
						<h2 class="h_tit">탈퇴 사유를 선택해 주세요.</h2>
						<ul class="list">
							<li class="row"><input class="radio_yellow_type" type="radio" id="radio1" name="withdrw_reason"><label for="radio1">광고 회수가 많아 귀찮아서</label></li>
							<li class="row"><input class="radio_yellow_type" type="radio" id="radio2" name="withdrw_reason"><label for="radio2">통화연결음 광고가 불편해서</label></li>
							<li class="row"><input class="radio_yellow_type" type="radio" id="radio3" name="withdrw_reason"><label for="radio3">적립금 액수가 적어서</label></li>
							<li class="row"><input class="radio_yellow_type" type="radio" id="radio4" name="withdrw_reason"><label for="radio4">적립금을 사용할 수 있는 곳이 적어서</label></li>
							<li class="row"><input class="radio_yellow_type" type="radio" id="radio5" name="withdrw_reason"><label for="radio5">사용하는 사람들이 많이 없어서</label></li>
							<li class="row"><input class="radio_yellow_type" type="radio" id="radio6" name="withdrw_reason"><label for="radio6">시스템 오류가 많아서</label></li>
							<li class="row"><input class="radio_yellow_type" type="radio" id="radio7" name="withdrw_reason"><label for="radio7">데이터/배터리를 많이 사용해서</label></li>
							<li class="row"><input class="radio_yellow_type" type="radio" id="radio8" name="withdrw_reason"><label for="radio8">개인정보 등 보안이 불안해서</label></li>								
							<li class="row"><input class="radio_yellow_type" type="radio" id="radio9" name="withdrw_reason"><label for="radio9">기타</label></li>								
						</ul>
					</div>
					<div class="user_pw">
						<h2 class="h_tit">비밀번호를 입력해 주세요.</h2>
						<div class="input_line_type">
							<input type="password" name="" value="" placeholder="비밀번호 입력" title="비밀번호 입력">
						</div>
					</div>
				</div>
			</fieldset>
			<div class="btn_wrap btm_fixed">
				<div class="inner">
					<button type="button" class="btn yellow btn_round withdraw">탈퇴하기</button>
				</div>
			</div>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
</body>
</html>
