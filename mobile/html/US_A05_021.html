 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>광고해제시간</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body>
<!-- wrap -->
<div class="wrap popup_type">
	<!-- header -->
	<div class="header">
		<div class="tit_head">
			<h1 class="tit">광고해제시간</h1>
			<a href="#" class="btn btn_top_close"><span class="ico">닫기</span></a>
		</div>
	</div>
	<!-- //header -->
	<!-- content -->
	<div class="content more_timer_reset">
		<form>
			<fieldset>
				<legend>광고해제시간</legend>
				<div class="top_cont">
					<h2 class="tit">선택한 시간에 통화할 때는<br> 광고가 나오지 않도록 설정합니다.</h2>
					<label class="btn_switch">
					  <input type="checkbox" checked>
					  <div class="slider round"></div>
					</label>
				</div>
				<div class="list_type">
					<div class="box_round">
						<div class="time_start_area">
							<a href="#" class="btn btn_minus"><span class="txt">minus</span></a>
							<p class="timer_set"><span class="hour">14</span> <i class="unn_colon">:</i> <span class="minute">00</span></p>
							<a href="#" class="btn btn_plus"><span class="txt">plus</span></a>
						</div>
						<div class="time_end_area">
							<a href="#" class="btn btn_minus"><span class="txt">minus</span></a>
							<p class="timer_set"><span class="hour">16</span> <i class="unn_colon">:</i> <span class="minute">00</span></p>
							<a href="#" class="btn btn_plus"><span class="txt">plus</span></a>
						</div>
						<div class="time_total_area">
							<p class="total_set"><strong class="time_total">3</strong> 시간 해제</p>
						</div>
					</div>
					<p class="txt_desc">
						자정을 경유하여 설정하실 수 있습니다.<br>(예 : 22:00 ~ 02:00 / 4시간 해제)
					</p>
					<ul class="txt_list">
						<li class="txt">설정된 시간 동안 전화를 주고 받을 때 케찹의 광고기능이 해제됩니다.</li>
						<li class="txt">광고 해제시간은 최대 6시간까지 설정 가능합니다.</li>
						<li class="txt">해제된 시간에도 REACTION 광고를 통한 미션형 적립금 충전은 가능합니다.</li>
					</ul>
				</div>
			</fieldset>
			<div class="btn_wrap btm_fixed">
				<div class="inner">
					<button type="button" class="btn yellow btn_round save">저장하기</button>
				</div>
			</div>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
</body>
</html>
