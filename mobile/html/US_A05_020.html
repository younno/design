 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>광고설정</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body>
<!-- wrap -->
<div class="wrap  embed_type">
	<!-- header -->
	<div class="header">
		<div class="tit_head">
			<a href="#" class="btn btn_top_prev"><i class="ico">이전</i></a>
			<h1 class="tit">광고설정</h1>
		</div>
	</div>
	<!-- //header -->
	<!-- content -->
	<div class="content more_ad_setting">
		<form>
			<fieldset>
				<legend>광고설정</legend>
				<div class="list_type">
					<div class="send_setting">
						<div class="tit_wrap">
							<h2 class="h_tit">전화를 걸 때</h2>
						</div>
						<div class="list">
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">광고 SOUND</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<label class="btn_switch">
										  <input type="checkbox">
										  <div class="slider round"></div>
										</label>
									</div>
								</dd>
							</dl>
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">통화중 배너</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<label class="btn_switch">
										  <input type="checkbox">
										  <div class="slider round"></div>
										</label>
									</div>
								</dd>
							</dl>
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">통화후 알림창</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<label class="btn_switch">
										  <input type="checkbox">
										  <div class="slider round"></div>
										</label>
									</div>
								</dd>
							</dl>
						</div>
					</div>
					<div class="receive_setting">
						<div class="tit_wrap">
							<h2 class="h_tit">전화를 받을 때</h2>
						</div>
						<div class="list">
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">통화중 배너</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<label class="btn_switch">
										  <input type="checkbox">
										  <div class="slider round"></div>
										</label>
									</div>
								</dd>
							</dl>
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">통화후 알림창</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<label class="btn_switch">
										  <input type="checkbox">
										  <div class="slider round"></div>
										</label>
									</div>
								</dd>
							</dl>
						</div>
					</div>
					<div class="easy_setting">
						<div class="tit_wrap">
							<h2 class="h_tit">편의 기능</h2>
						</div>
						<div class="list">
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">
										광고해제시간<br>
										<p class="txt">18:00 ~ 20:00</p>
									</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<a href="#" class="btn btn_round_small dark_gray setting_go">설정</a>
									</div>
								</dd>
							</dl>
							<dl class="row">
								<dt class="col_lft">
									<div class="inner">
										예외 사용자<br>
										<p class="txt">강호동, 유재석, 박명수</p>
									</div>
								</dt>
								<dd class="col_rgt">
									<div class="inner">
										<a href="#" class="btn btn_round_small dark_gray setting_go">설정</a>
									</div>
								</dd>
							</dl>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
</body>
</html>
