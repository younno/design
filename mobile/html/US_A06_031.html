 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>아이디 찾기</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body class="bg_color_white">
<!-- wrap -->
<div class="wrap popup_type">
	<!-- header -->
	<div class="header">
		<div class="tit_head">
			<h1 class="tit">아이디 찾기</h1>
			<a href="#" class="btn btn_top_close"><span class="ico">닫기</span></a>
		</div>
	</div>
	<!-- //header -->
	<!-- content -->
	<div class="content utility_idpw_search">
		<form>
			<div class="top_cont">
				<h2 class="tit">이메일로 아이디를 확인합니다.</h2>
			</div>
			<fieldset>
				<legend>아이디 찾기</legend>
				<div class="list_type">
					<div class="user_email">
						<h3 class="h_tit">이메일</h3>
						<div class="email_front">
							<div class="input_line_type">
								<input type="text" name="" value="" placeholder="이메일 첫 부분 입력" title="이메일 첫 부분 입력">
							</div>
						</div>
						<div class="email_tail">
							<div class="input_line_type">
								<input class="str_email" type="text" name="" value="" placeholder="이메일 계정 입력" title="이메일 계정 입력">
							</div>
							<div class="select_line_type">
								<select class="str_select" name="" id="" dir="rtl">
									<option value="1">직접입력</option>
									<option value="naver.com">naver.com</option>
									<option value="hanmail.net">hanmail.net</option>
									<option value="nate.com">nate.com</option>
								</select>
							</div>
						</div>
					</div>
					<div class="box_info user_id_info">
						<p class="txt1">입력하신 이메일로 가입된 아이디입니다.</p>
						<strong class="user_id_txt">slam****</strong>
						<p class="txt2">계정 보호를 위해<br>전체 ID 는 이메일로 발송되었습니다.</p>
						<p class="txt3">메일이 5분 내 도착하지 않는 경우<br>스팸 메일함을 확인해 주세요.</p>
					</div>
				</div>
			</fieldset>
			<div class="btn_wrap btm_fixed">
				<div class="inner">
					<button type="button" class="btn yellow btn_round id_search">아이디 찾기</button>
				</div>
			</div>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
</body>
</html>
