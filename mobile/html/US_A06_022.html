 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>회원가입</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body class="bg_color_white">
<!-- wrap -->
<div class="wrap embed_type">
	<!-- header -->
	<div class="header">
		<div class="tit_head">
			<a href="#" class="btn btn_top_prev"><i class="ico">이전</i></a>
			<h1 class="tit">회원가입</h1>
		</div>
	</div>
	<!-- //header -->
	<!-- content -->
	<div class="content utility_join">
		<form>
			<div class="top_cont">
				<h2 class="tit">적립에 사용할 계정을 만듭니다</h2>
				<div class="step_state">
					<ol class="list">
						<li class="item on">아이디/비번 입력</li>
						<li class="item">이메일 입력</li>
						<li class="item">성별 선택</li>
						<li class="item">결혼여부 선택</li>
						<li class="item">출생년도 선택</li>
						<li class="item">주소 선택</li>
						<li class="item">추천인 입력</li>
					</ol>
				</div>
			</div>
			<fieldset>
				<legend>아이디/비번 입력</legend>
				<div class="list_type">
					<div class="user_id">
						<h3 class="h_tit">케찹 아이디</h3>
						<div class="input_line_type">
							<input type="text" name="" value="" placeholder="아이디 입력" title="아이디 입력">
						</div>
						<p class="txt">6자~16자 영문/숫자 조합</p>
					</div>
					<div class="user_pw">
						<h3 class="h_tit">비밀번호</h3>
						<div class="input_line_type">
							<input type="password" name="" value="" placeholder="비밀번호 입력" title="비밀번호 입력">
						</div>
						<div class="input_line_type">
							<input type="password" name="" value="" placeholder="비밀번호 재입력" title="비밀번호 재입력">
						</div>
						<p class="txt">8자~16자 영문/숫자 조합으로 사용 가능합니다.</p>
					</div>
				</div>
			</fieldset>
			<div class="btn_wrap btm_fixed">
				<div class="inner">
					<button type="button" class="btn yellow btn_round next">다음</button>
				</div>
			</div>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
</body>
</html>
