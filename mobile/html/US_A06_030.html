 <!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>로그인</title>
<link rel="stylesheet" href="../css/default.css" media="screen" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body class="bg_color_white">
<!-- wrap -->
<div class="wrap embed_type">
	<!-- header -->
	<div class="header">
		<div class="tit_head">
			<a href="#" class="btn btn_top_prev"><i class="ico">이전</i></a>
			<h1 class="tit">로그인</h1>
		</div>
	</div>
	<!-- //header -->
	<!-- content -->
	<div class="content utility_login">
		<form>
			<div class="top_cont">
				<h2 class="logo">CATCHAPP</h2>
			</div>
			<fieldset>
				<legend>아이디/비번 입력</legend>
				<div class="list_type">
					<div class="user_id">
						<div class="input_line_type">
							<input type="text" name="" value="" placeholder="아이디" title="아이디 입력">
						</div>
					</div>
					<div class="user_pw">
						<div class="input_line_type">
							<input type="password" name="" value="" placeholder="비밀번호" title="비밀번호 입력">
						</div>
					</div>
					<div class="btn_wrap">
						<button type="button" class="btn yellow btn_round login">로그인</button>
					</div>
					<div class="link_group">
						<a href="#" class="link id_search">아이디 찾기</a>
						<i class="unn_bar"></i>
						<a href="#" class="link pw_search">비밀번호 찾기</a>
						<i class="unn_bar"></i>
						<a href="#" class="link go_join">회원가입</a>
					</div>
					<div class="btn_group">
						<a href="#" class="btn btn_round scarlet sl_google">Google 계정으로 로그인</a>
						<a href="#" class="btn btn_round cyan sl_facebook">Facebook 계정으로 로그인</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- //content -->
	<a href="#" class="btnTop"><span  class="txt">top</span></a>
</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/ui-common.js"></script>
</body>
</html>
