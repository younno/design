<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>로그인</title>
<link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body class="utillity">
	<div class="wrap">	
	<!-- util_container -->
	<div  class="util_container">		
		<!-- util_content -->
		<div class="util_content">
			<form>
				<div class="top_cont">
					<h1 class="logo">CATCHAPP</h1>
					<h2 class="h_tit">비밀번호를 안전하게 재설정합니다.</h2>
					<p class="txt"><strong>ENDERS</strong> 님, 사용하실 신규 비밀번호를 입력해 주세요.<br>이 페이지는 2016년 3월 31일 14:00 까지 유효합니다.</p>
				</div>
				<fieldset>
					<legend>비밀번호 재설정</legend>
					<div class="list_type pw_change">
						<div class="user_pw">
							<h3 class="tit">신규 비밀번호</h3>
							<div class="input_type">
								<input type="password" name="" value="" placeholder="비밀번호 입력" title="비밀번호 입력">
							</div>
						</div>
						<div class="user_pw">
							<h3 class="tit">신규 비밀번호 확인</h3>
							<div class="input_type">
								<input type="password" name="" value="" placeholder="비밀번호 재입력" title="비밀번호 입력">
							</div>
							<p class="txt">8자~16자 이하, 영문/숫자 조합으로 사용 가능합니다.</p>
						</div>
						<div class="btn_wrap">
							<button type="button" class="btn yellow btn_util btn_pw_change">비밀번호 변경</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<!-- //util_content -->
	</div>
	<!-- //util_container -->
	<!-- util_footer -->
	<div class="util_footer">
		<div class="inner">
			<h1 class="logo">CATCHAPP</h1>
			<div class="link_group">
				<a href="#" class="btn yellow" target="_blank">퍼블릭 사이트</a>
				<a href="#"  class="btn" target="_blank">서비스 소개서</a>
				<a href="#"  class="btn" target="_blank">회사 소개서</a>
			</div>
			<p class="copyright">Copyright ⓒ ENDERS CO.,LTD. All Rights Reserved. 어플리케이션 관련 문의 : <a href="mailto:support@catchapp.co.kr">support@catchapp.co.kr</a></p>
		</div>
	</div>
	<!-- //util_footer -->
	</div>
</body>
</html>
