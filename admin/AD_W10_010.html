<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>로그인</title>
<link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body class="utillity">
	<div class="wrap">	
	<!-- util_container -->
	<div  class="util_container">		
		<!-- util_content -->
		<div class="util_content">
			<form>
				<div class="top_cont">
					<h1 class="logo">CATCHAPP</h1>
					<h2 class="h_tit">케찹 어플리케이션 파트너사 전용 관리자 시스템입니다.</h2>
				</div>
				<fieldset>
					<legend>아이디/비번 입력</legend>
					<div class="list_type">
						<div class="user_id">
							<h3 class="tit">아이디</h3>
							<div class="input_type">
								<input type="text" name="" value="" placeholder="아이디" title="아이디 입력">
							</div>
						</div>
						<div class="user_pw">
							<h3 class="tit">비밀번호</h3>
							<div class="input_type">
								<input type="password" name="" value="" placeholder="비밀번호" title="비밀번호 입력">
							</div>
						</div>
						<div class="btn_wrap">
							<button type="button" class="btn yellow btn_util btn_login">로그인</button>
						</div>
						<div class="link_group">
							<a href="#" class="link id_search">아이디 찾기</a>
							<i class="unn_bar">|</i>
							<a href="#" class="link pw_change">비밀번호 변경</a>
							<i class="unn_bar">|</i>
							<a href="#" class="link bookmark_add">즐겨찾기 추가</a>
						</div>					
					</div>
				</fieldset>
			</form>
		</div>
		<!-- //util_content -->
	</div>
	<!-- //util_container -->
	<!-- util_footer -->
	<div class="util_footer">
		<div class="inner">
			<h1 class="logo">CATCHAPP</h1>
			<div class="link_group">
				<a href="#" class="btn yellow" target="_blank">퍼블릭 사이트</a>
				<a href="#"  class="btn" target="_blank">서비스 소개서</a>
				<a href="#"  class="btn" target="_blank">회사 소개서</a>
			</div>
			<p class="copyright">Copyright ⓒ ENDERS CO.,LTD. All Rights Reserved. 어플리케이션 관련 문의 : <a href="mailto:support@catchapp.co.kr">support@catchapp.co.kr</a></p>
		</div>
	</div>
	<!-- //util_footer -->
	</div>
</body>
</html>
